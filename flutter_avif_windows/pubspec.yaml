name: flutter_avif_windows
description: Windows implementation for flutter_avif.
version: 1.2.0
repository: https://github.com/yekeskin/flutter_avif/tree/main/flutter_avif_windows

environment:
  sdk: ">=2.16.1 <3.0.0"
  flutter: ">=2.5.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_avif_platform_interface:
    path: ../flutter_avif_platform_interface

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  
flutter:
  plugin:
    implements: flutter_avif
    platforms:
      windows:
        pluginClass: FlutterAvifWindowsPlugin
        dartPluginClass: FlutterAvifWindows
